# Show current git user when in a git repo
[custom.git_user]
command = "git config --get user.name"
when = "git rev-parse --is-inside-work-tree 2> /dev/null"
style = "bold blue"
format = "[($output)]($style) "
disabled = true

# Neovim configuration detection
[custom.nvim_config]
command = "echo ''"
when = "test -d ~/.config/nvim || test -f ~/.vimrc"
