# ============================================================================
# GIT CONFIGURATION
# ============================================================================
[git_branch]
symbol = " "
style = "bold green"
format = "on [$symbol$branch(:$remote_branch)]($style) "
truncation_length = 20
truncation_symbol = "â€¦"

[git_status]
style = "bold red"
ahead = "â‡¡${count} "
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count} "
behind = "â‡£${count} "
up_to_date = "ó°˜½ "
untracked = "?${count} "
staged = "+${count} "
modified = "!${count} "
renamed = "Â»${count} "
deleted = "âœ—${count} "
conflicted = "=${count} "
stashed = "\\$${count} "
format = "([$all_status$ahead_behind]($style))"

# Show detailed git metrics
[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

# Git state (rebase, merge, etc.)
[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "bold yellow"
format = '\\([$state( $progress_current/$progress_total)]($style)\\) '

# ============================================================================
# SYSTEM INFORMATION
# ============================================================================
[os]
disabled = false
style = "bold white"
format = "[$symbol]($style)"

[os.symbols]
Macos = " "
Ubuntu = " "
Windows = "ó°–³ "

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
